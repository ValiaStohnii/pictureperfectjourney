<section class="request">
  <h2>
    Get In Touch
  </h2>

  <p>
    We'd love to hear about your event and discuss how we can capture its unforgettable moments.
  </p>

  <form class="request__form">
    <label>
      <input type="email" placeholder="Email Address">
    </label>

    <label>
      <input type="tel" placeholder="Phone">
    </label>

    <label>
      <input type="text" placeholder="Name">
    </label>
  
    <label>
      <textarea name="message" id="message" placeholder="Text"></textarea>
    </label>
    
    <button class="btn btn--request" type="button">
      Send
    </button>
  </form>
</section>
