<section class="hero hero--{{title}}">
  <div class="hero__inner" style="background-image: url('./images/{{image}}/hero-bg.png');">
    <div class="hero__container">
      <div class="hero__content">
        <h1>
          {{title}}
        </h1>
        
        <p class="{{addClass}}">
          {{text}}
        </p>
      </div>

      <img src="./images/{{image}}/hero.jpeg" alt=" {{title}}" width="388" height="388" loading="lazy">
    </div>
  </div>
</section>
