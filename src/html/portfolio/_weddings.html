<section class="weddings {{class}}">
    <div class="weddings__inner" style="background-image: url('./images/portfolio/{{background}}-bg.png');">
      <div class="weddings__content {{addClass}}">
        <h2>
            {{title}}
        </h2>
        <p>
            {{text}}
        </p>
      </div>
  
      <ul class="weddings__grid">
        <li class="weddings__item">
          <img src="./images/portfolio/{{image}}-first.jpeg" alt="street-food" width="322" height="358" loading="lazy">
        </li>
        <li class="weddings__item">
          <img src="./images/portfolio/{{image}}-second.jpeg" alt="concert-hall" width="322" height="358" loading="lazy">
        </li>
        <li class="weddings__item">
          <img src="./images/portfolio/{{image}}-third.jpeg" alt="event" width="322" height="358" loading="lazy">
        </li>
        <li class="weddings__item {{hidden}}">
          <img src="./images/portfolio/{{image}}-four.jpeg" alt="champagne" width="998" height="358" loading="lazy">
        </li>
      </ul>
    </div>
</section>
